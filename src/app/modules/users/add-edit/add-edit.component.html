<h3 class="mb-4">Add/Edit User</h3>

<form [formGroup]="programForm" (ngSubmit)="onSubmit(programForm)">
    <div class="form-group mt-3">
        <input type="text" class="form-control" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group mt-3">
        <input type="text" class="form-control" placeholder="Job" formControlName="job">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
